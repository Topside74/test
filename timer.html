<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Timer</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      background: #121212;
      color: #fff;
    }
    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }
    .time-display {
      font-size: 3rem;
      font-weight: bold;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      cursor: pointer;
      font-size: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
      transition: background 0.2s;
    }
    button:hover {
      background: #0056b3;
    }
    .laps {
      margin-top: 1rem;
      max-height: 120px;
      overflow-y: auto;
      font-size: 0.9rem;
      padding: 0.5rem;
      background: #2a2a2a;
      border-radius: 1rem;
    }
    .timer-footer {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    input[type="number"] {
      width: 100px;
      padding: 0.3rem;
      border-radius: 0.5rem;
      border: 1px solid #555;
      background-color: #222;
      color: white;
      margin-left: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <div class="time-display" id="display">00:00:00.000</div>
    <div class="buttons">
      <button onclick="startTimer()"><i class="fas fa-play"></i>Start</button>
      <button onclick="stopTimer()"><i class="fas fa-pause"></i>Pause</button>
      <button onclick="resetTimer()"><i class="fas fa-undo"></i>Reset</button>
      <button onclick="recordLap()"><i class="fas fa-flag"></i>Lap</button>
      <button onclick="startCountdown()"><i class="fas fa-hourglass-start"></i>Countdown</button>
    </div>
  </div>
  <div class="laps" id="laps"></div>
  <div class="timer-footer">
    Countdown (sec): <input type="number" id="countdownInput" min="1" placeholder="e.g. 10">
  </div>

  <audio id="alarmSound">
    <source src="https://www.soundjay.com/button/sounds/beep-07.mp3" type="audio/mpeg">
  </audio>

  <script>
    let startTime, interval, elapsed = 0;
    let running = false;
    let countdownMode = false;
    let countdownTime = 0;

    function formatTime(ms) {
      let date = new Date(ms);
      let min = String(date.getUTCMinutes()).padStart(2, '0');
      let sec = String(date.getUTCSeconds()).padStart(2, '0');
      let msStr = String(date.getUTCMilliseconds()).padStart(3, '0');
      let hr = String(Math.floor(ms / 3600000)).padStart(2, '0');
      return `${hr}:${min}:${sec}.${msStr}`;
    }

    function updateDisplay() {
      document.getElementById("display").textContent = formatTime(elapsed);
    }

    function startTimer() {
      if (!running) {
        startTime = Date.now() - elapsed;
        interval = setInterval(() => {
          elapsed = Date.now() - startTime;
          updateDisplay();
        }, 10);
        running = true;
        countdownMode = false;
      }
    }

    function stopTimer() {
      if (running) {
        clearInterval(interval);
        running = false;
      }
    }

    function resetTimer() {
      clearInterval(interval);
      elapsed = 0;
      running = false;
      countdownMode = false;
      updateDisplay();
      document.getElementById("laps").innerHTML = '';
    }

    function recordLap() {
      if (running) {
        const lap = document.createElement("div");
        lap.textContent = `Lap: ${formatTime(elapsed)}`;
        document.getElementById("laps").prepend(lap);
      }
    }

    function startCountdown() {
      const input = document.getElementById("countdownInput").value;
      countdownTime = parseInt(input) * 1000;
      if (!isNaN(countdownTime) && countdownTime > 0) {
        resetTimer();
        elapsed = countdownTime;
        countdownMode = true;
        interval = setInterval(() => {
          elapsed -= 10;
          updateDisplay();
          if (elapsed <= 0) {
            clearInterval(interval);
            elapsed = 0;
            updateDisplay();
            document.getElementById("alarmSound").play();
            alert("Time's up!");
            countdownMode = false;
          }
        }, 10);
        running = true;
      }
    }

    
  </script>
</body>
</html>
