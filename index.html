<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clock</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font-family: "Bebas Neue", sans-serif;
      color: white;
    }
    body {
      background: black;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      user-select: none;
      cursor: pointer;
    }
    .sidebar {
      background: linear-gradient(30deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
      color: white;
      width: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .sidebar h2 {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 3rem;
      letter-spacing: 5px;
    }
    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      margin-left: -150px;
      margin-top: -110px;
    }
    h1 {
      margin: 3px;
      color: #fff;
      font-size: 8rem;
    }
    #ampm {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
    }
    #date {
      font-size: 2rem;
      color: #fff;
      margin-top: 15%;
      margin-left: -350px;
    }
    .under {
      margin-top: 40%;
      margin-left: -250px;

    }
    .under h2 {
      margin-bottom: 5px;
      color: #fff;
      font-size: 30px;
    }
    .under p {
      color: #fff;
      font-size: 20px;
    }

    button{
      background: rgba(0, 212, 255, 1);
      padding: 10px;
      border-radius: 500px;
      width: 40px;
      height: 40px;
      border: none;
      font-size: 18px;
      margin-top: 15px;
      margin-right: 15px;
      z-index: 9999;
      cursor: pointer;
      transition: 0.6s ease;
    }
    button:hover{
      background: rgb(0, 119, 255);
    }



  </style>
</head>
<body>

  <div class="sidebar">
    <h2>FIDA</h2>
  </div>

  <div class="main">
    <h1 id="hours">--</h1><h1>:</h1>
    <h1 id="minutes">--</h1><h1>:</h1>
    <h1 id="seconds">--</h1>
    <h1 id="ampm">--</h1>
    <h1 id="date">Loading date...</h1>

    <div class="under">
      <h2>FIDA</h2>
      <p>Front of Illuminative Development Activities</p>
    </div>
  </div>
  <div class="buttons">
    <a href="./timer.html"><button><i class="fa-solid fa-stopwatch-20"></i></button></a>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const seconds = now.getSeconds();
      const ampm = hours >= 12 ? 'PM' : 'AM';

      hours = hours % 12 || 12;

      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      document.getElementById('ampm').textContent = ampm;

      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      document.getElementById('date').textContent = now.toLocaleDateString(undefined, options);
    }

    setInterval(updateClock, 1000);
    updateClock();

    document.body.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>

</body>
</html>
