    }

    function convertTo24Hour(timeStr) {
      const [time, modifier] = timeStr.split(' ');
      let [hours, minutes] = time.split(':').map(Number);
      if (modifier === 'PM' && hours !== 12) hours += 12;
      if (modifier === 'AM' && hours === 12) hours = 0;
      return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
    }

    function getCurrentClass() {
      const now = new Date();
      const day = now.toLocaleString('en-US', { weekday: 'long' });
      const currentTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;

      const todaySchedule = schedule[day];
      if (!todaySchedule) return null;

      for (const period of todaySchedule) {
        const start = convertTo24Hour(period.start);
        const end = convertTo24Hour(period.end);
        if (currentTime >= start && currentTime <= end) {
          return period;
        }
      }
      return null;
    }

    function announce(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      const voices = window.speechSynthesis.getVoices();
      utterance.voice = voices.find(v => v.name.toLowerCase().includes('male')) || voices[0];
      window.speechSynthesis.speak(utterance);
    }

    function updateClassInfo() {
      const classInfo = getCurrentClass();
      const output = document.getElementById("output");

      if (classInfo) {
        const message = `Now ${classInfo.subject} (${classInfo.teacher})`;
        output.textContent = message;
        announce(message);
      } else {
        output.textContent = "No class at this time.";
      }
    }

    window.speechSynthesis.onvoiceschanged = () => {
      updateClassInfo();
    };
